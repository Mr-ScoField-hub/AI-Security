name: SAST Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/python
            p/typescript
          generateSarif: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  eslint-security:
    name: ESLint Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install
          npm install --save-dev eslint-plugin-security

      - name: Run ESLint Security Plugin
        run: |
          cd frontend
          npx eslint . --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-security.json || true
        continue-on-error: true

      - name: Upload ESLint report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: eslint-security-report
          path: frontend/eslint-security.json

  osv-scanner:
    name: OSV Vulnerability Scanner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |-
            --recursive
            --format json
            --output osv-scan-results.json
            ./
        continue-on-error: true

      - name: Upload OSV results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: osv-scan-results
          path: osv-scan-results.json
